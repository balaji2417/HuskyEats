<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Image Styling */
    img {
      border-radius: 50%; /* Circular effect */
      max-width: 100px; /* Adjust image size */
      max-height: 100px;
    }

    /* Top Bar Styling */
    #top-bar {
      background-color: black;
      font-family: 'Inter', sans-serif;
      padding: 15px 0;
      color: white;
    }

    /* Title Styling */
    .Name {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 3px;
      text-align: center;
    }

    /* Message Styling */
    .message {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: white; /* Set text color to white */
      text-align: center; /* Center align the message */
      margin-left: 1px;
      margin-top: 10px;
    }

    /* Dropdown Styling */
    .nav-link.dropdown-toggle {
      color: white !important; /* Set the message color to white */
      text-align: center !important; /* Center-align the message */
    }

    .dropdown-menu {
      background-color: black !important; /* Merges with top bar background */
      border: none; /* Remove border for a smoother look */
    }

    .dropdown-menu a {
      color: white; /* Change link color in dropdown */
    }

    .dropdown-menu a:hover {
      background-color: #555; /* Darker shade for hover effect */
    }

    .navbar-nav {
      width: 100%; /* Ensure the navbar items take full width */
      background: black;
    }

  </style>
</head>
<body>

  <div class="container-fluid" id="top-bar">
    <div class="row">
      <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
      </div>
      <div class="col-sm text-center">
        <h1 class="Name">Husky Eats</h1>
      </div>
      <div class="col-sm">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ message }}
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

</body>
</html>
