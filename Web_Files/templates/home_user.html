<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Home</title>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="icon" href="logo.jpg" type="image/jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    /* Image Styling */
    img {
      border-radius: 50%; /* Circular effect */
      max-width: 100px; /* Adjust image size */
      max-height: 100px;
    }

    /* Top Bar Styling */
    #top-bar {
      background-color: black;
      font-family: 'Inter', sans-serif;
      padding: 15px 0;
      color: white;
    }

    /* Title Styling */
    .Name {
      font-size: 36px; 
      font-weight: 700; 
      letter-spacing: 3px;
      text-align: center;
    }
 
    .carousel-item {
      text-align: center;
	   
    }
  .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;  /* Ensure visibility */
      padding: 10px;  /* Increase the size of the buttons */
    }
 
  </style>
</head>
<body>
  <div class="container-fluid" id="top-bar">
    <div class="row">
      <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
      </div>
      <div class="col-sm text-center">
        <h1 class="Name">Husky Eats</h1>
      </div>
      <div class="col-sm">
<div class="dropdown show">
  <a style = "background-color:black; color:white; margin-top:5px; margin-left:200px;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ message }}
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Cart</a>
    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
   
  </div>
</div>
</div>
      </div>
    </div>

<div class = "container-fluid">

<div class="row" >
<div class = "col-sm-3 list_group" style = " margin-top:80px; margin-left:50px; ">
<button type="button" class="list-group-item list-group-item-action active">
  <img src="{{ url_for('static', filename='meal.jpg') }}" alt="Food Icon" style="width:20px; height:20px; margin-right:10px;">
  Food
</button>
<button type="button" class="list-group-item list-group-item-action">
  <img src="{{ url_for('static', filename='grocery.jpg') }}" alt="Grocery Icon" style="width:20px; height:20px; margin-right:10px;">
  Grocery
</button>
</div>

<div class="col-sm-7" style = "margin-top:50px;">

<h2> Here are our Suggestions </h2>
     <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              {% for image in images %}
                <div class="carousel-item {% if loop.index == 1 %} active {% endif %}">
                  <img style = "border-radius: 10px; max-width: 100%;max-height: 500px;object-fit:cover;"src="data:image/png;base64,{{ image }}" class="d-block w-100" alt="Image">
                </div>
              {% endfor %}
            </div>
            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

</div>
</div>
</div>

</body>
</html>
