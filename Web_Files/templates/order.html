<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Order</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="logo.jpg" type="image/jpg">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    /* Common Styles */
    .container-fluid {
      background-color: black;
      color: white;
    }
    img {
      border-radius: 50%; /* Circular effect */
      max-width: 100px; /* Adjust image size */
      max-height: 100px;
    }
    .Name {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 3px;
      text-align: center;
    }
    body {
      background-color: floralwhite;
      font-family: 'Inter', sans-serif;
    }
    
    /* Order Page Specific */
    .order-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .order-card h5 {
      margin-bottom: 10px;
    }

    .order-total {
      font-weight: bold;
      font-size: 18px;
      color: green;
    }

    .view-items-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .view-items-btn:hover {
      background-color: #0056b3;
    }

    .review-btn {
      margin-left: 10px;
    }

    .rating-stars span {
      cursor: pointer;
      font-size: 24px;
    }

    .rating-stars span.active {
      color: gold;
    }
  </style>
</head>
<body>

<div class="container-fluid" id="top-bar">
  <div class="row">
    <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
    </div>
    <div class="col-sm text-center">
      <h1 class="Name">Husky Eats</h1>
    </div>
    <div class="col-sm">
      <div class="dropdown-show">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
          {{message}}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Cart</a>
          <a class="dropdown-item" href="{{url_for('home_display')}}">Home</a>
          <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <h2>Your Orders</h2>
  
  <!-- Order Details -->
  <div id="order-container">
  {% for order_id, deliveryAgent, status, totalPrice, store_id in zipped_data %}
     <h5>Order ID: {{ order_id }}</h5>
        <p>Delivery Agent: {{ deliveryAgent }}</p>
        <p>Status: {{ status }}</p>
        <p class="order-total">Total: {{ totalPrice }}</p>
        <button class="view-items-btn" data-bs-toggle="modal" data-bs-target="#itemsModal" data-order-id="{{ order_id }}">View Items</button>
        <button 
          class="review-btn btn btn-secondary" 
          onclick="openReviewModal('{{ order_id }}', '{{ store_id }}')" 
         {% if status != 'Delivered' %} disabled {% endif %}>
          Review
        </button>
		<br> </br>
	{% endfor %}
  </div>
</div>

<!-- Modal for Viewing Items -->
<div class="modal fade" id="itemsModal" tabindex="-1" aria-labelledby="itemsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="itemsModalLabel">Order Items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="items-list" class="list-group">
          <!-- Static Order Items -->
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Review -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModalLabel">Submit Your Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reviewForm" method="POST" action="{{ url_for('submit_rating') }}">
          <input type="hidden" id="store_id" name="store_id">
          <input type="hidden" id="rating_num" name="rating_num">  <!-- Hidden rating number -->
          <div class="mb-3">
            <label for="feedback" class="form-label">Choose Feedback</label>
            <select id="feedback" class="form-select" name="feedback">
              <option value="Excellent">Excellent</option>
              <option value="Good">Good</option>
              <option value="Average">Average</option>
              <option value="Poor">Poor</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rate the Store</label>
            <div id="rating-stars" class="rating-stars">
              <!-- Stars will be dynamically added here -->
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  let currentOrderId = null; // To store the ID of the order being reviewed
  let selectedRating = 0; // To store the selected star rating

  const orderData = {{ order_data | tojson }};


  document.querySelectorAll('.view-items-btn').forEach(button => {
    button.addEventListener('click', function() {
      const orderId = this.getAttribute('data-order-id');
      const orderItems = orderData.find(order => order[0] === parseInt(orderId));

      if (orderItems) {
        const itemsList = document.getElementById('items-list');
        itemsList.innerHTML = ''; // Clear existing content

        orderItems.slice(1).forEach(item => {
          const listItem = document.createElement('li');
          listItem.classList.add('list-group-item');
          listItem.innerHTML = ` 
            <strong>${item[0]}</strong><br>
            Quantity: ${item[1]} <br>
            Price: ${item[2]} <br>
            Total: ${item[3].toFixed(2)}
          `;
          itemsList.appendChild(listItem);
        });
      }
    });
  });

  // Function to open the review modal
  function openReviewModal(orderId, storeId) {
    currentOrderId = orderId;
    const reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'));
    reviewModal.show();

    // Set store_id in the hidden field
    document.getElementById('store_id').value = storeId;

    setupStars();
  }

  // Function to setup rating stars
  function setupStars() {
    const ratingContainer = document.getElementById('rating-stars');
    ratingContainer.innerHTML = ''; // Clear previous stars
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement('span');
      star.innerHTML = 'â˜…';
      star.classList.add('inactive');
      star.addEventListener('click', () => setRating(i));
      ratingContainer.appendChild(star);
    }
  }

  // Set the selected rating when a star is clicked
  function setRating(rating) {
    selectedRating = rating;
    // Set the rating value in the hidden input field
    document.getElementById('rating_num').value = selectedRating;

    const stars = document.querySelectorAll('#rating-stars span');
    stars.forEach((star, index) => {
      star.classList.remove('active', 'inactive');
      if (index < rating) {
        star.classList.add('active');
      } else {
        star.classList.add('inactive');
      }
    });
  }
</script>

</body>
</html>
