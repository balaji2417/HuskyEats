<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Page</title>
   <link rel="icon" href="logo.jpg" type="image/jpg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Ensure html and body fill the full height of the page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='D:\HuskyEats\Web_Files\static\bg.jpg') }}") no-repeat center center fixed;
      background-size: cover; /* Set the background color of the page */
    }

    /* Image Styling */
    img {
      max-width: 120px; /* Adjust image size */
      max-height: 120px;
      margin-bottom: 20px;
    }

    #top-bar {
      background-color: black;
      font-family: 'Inter', sans-serif;
      padding: 10px 0; /* Adjust padding to match login page */
      color: white;
    }

    /* Title Styling */
    .Name {
      font-size: 36px; 
      font-weight: 700; 
      letter-spacing: 3px;
      text-align: center;
      padding-top: 4.8%;
    }

    /* Full screen sign up container */
    #signup {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; /* Make the form take up full screen height */
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center;
      background-size: cover;
    }

    /* Sign-up form section */
    #signup_in {
      background: black; 
      border-radius: 10px; 
      padding: 40px 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      color: white; /* Set max width for form */
    }

    /* Heading inside Signup Box */
    #signup_in h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 5px;
    }

    /* Custom Styling for Buttons */
    .btn-signup {
      width: 100%;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    .btn-signup:hover {
      background-color: #0056b3;
    }

    .nav-links {
      margin-top: 10px;
    }

    /* User type section styling */
    .user-type {
      text-align: left;
      margin-bottom: 20px;
    }

    .user-type label {
      margin-right: 15px;
    }

    .container-fluid {
  padding: 0;  
  margin: 0;   
}
  </style>
</head>
<body>

  <!-- Top Bar with Navigation -->
  <div class="container-fluid" id="top-bar" >
    <div class="row">
      <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
      </div>
      <div class="col-sm text-center">
        <h1 class="Name">Husky Eats</h1>
      </div>
      <div class="col-sm">
        <!-- Empty column for alignment -->
      </div>
    </div>
  </div>

  <!-- Sign Up Form Section -->
  <div id="signup">
    <div id="signup_in">
      <img src="{{ url_for('static', filename='northeastern.jpg') }}" class="login-logo" alt="Northeastern Logo">
      <h2 >Create an Account</h2>
 {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
      <!-- Sign Up Form -->
      <form action="/register" method="POST">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <input type="number" class="form-control" id="Id" name="Id" placeholder="Enter your id " required>

        <!-- User Type Section -->
        <div class="user-type">
            <label>User type:</label>
            <input type="radio" id="student" name="userType" value="student" required>
            <label for="student">Student</label>
            <input type="radio" id="faculty" name="userType" value="faculty" required>
            <label for="faculty">Faculty</label>
          </div>

        <button type="submit" class="btn btn-signup">Sign Up</button>
      </form>

      <div class="nav-links">
        <p >Already have an account? <a href="{{ url_for('login_home') }}">Login here</a></p>
      </div>
    </div>
  </div>

</body>
</html>
