<html>
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Image Styling */
    img {
      border-radius: 50%; /* Circular effect */
      max-width: 100px; /* Adjust image size */
      max-height: 100px;
    }

    /* Top Bar Styling */
    #top-bar {
      background-color: black;
      font-family: 'Inter', sans-serif;
      padding: 15px 0;
      color: white;
    }

    /* Title Styling */
    .Name {
      font-size: 36px; 
      font-weight: 700; 
      letter-spacing: 3px;
      text-align: center;
    }

    /* Login Section */
    #login {
         display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; /* Make the form take up full screen height */
      background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center;
      background-size: cover;
    }

   
    #login_in {
      background: black; 
      border-radius: 10px; 
      padding: 40px 30px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      color: white; /* Set max width for form */
    }

    /* Heading inside Login Box */
    #login_in h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Input Fields */
    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 5px;
    }

    /* Northeastern Logo */
    .login-logo {
      margin-bottom: 20px;
    }
	  
  .nav-item {
    margin-right: 20px; 
  }

  
  .nav-link {
    padding: 10px 15px; /* Larger clickable area */
	
  }

.nav nav-underline{

}
  .nav-link.active {
    font-weight: bold;
    color: #007bff;
  }
  </style>
</head>
<body>

  <div class="container-fluid" id="top-bar">
    <div class="row">
      <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
      </div>
      <div class="col-sm text-center">
        <h1 class="Name">Husky Eats</h1>
      </div>
      <div class="col-sm">
       
      </div>
    </div>
  </div>

  <div id="login">
    <div id="login_in">
 <ul class="nav nav-underline">
  <li class="nav-item">
    <a style = "color:white" class="nav-link active" aria-current="page" href="#">User</a>
  </li>
  <li class="nav-item">
 <a class="nav-link" href="{{ url_for('delivery_agent_login') }}">Delivery</a>

  </li>

</ul>
<br> </br>
      <img src="{{ url_for('static', filename='northeastern.jpg') }}" class="login-logo" alt="Northeastern Logo">
      <h2>Login</h2>
     {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
      <form method = "POST" action = '/check_valid_login'>
	  
        <input  class="form-control" placeholder="Username" id = "username" name ="username" required>
        <input type="password" class="form-control" id = "password" name = "password" placeholder="Password" required>
	
        <button type="submit" class="btn btn-primary">Login</button>
		<br> </br>
		<a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
      </form>
    </div>
  </div>
</body>
</html>
