<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Page</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="icon" href="logo.jpg" type="image/jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .cart-item .item-name {
      font-weight: bold;
    }
    .cart-item .item-price {
      color: green;
    }
    .cart-item .item-quantity {
      width: 40px;
      text-align: center;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Image Styling */
    img {
      border-radius: 50%; /* Circular effect */
      max-width: 100px; /* Adjust image size */
      max-height: 100px;
    }

    /* Top Bar Styling */
    #top-bar {
      background-color: black;
      font-family: 'Inter', sans-serif;
      padding: 15px 0;
      color: white;
    }

    /* Title Styling */
    .Name {
      font-size: 36px; 
      font-weight: 700; 
      letter-spacing: 3px;
      text-align: center;
    }

    /* Background Styling */
    body {
      height: 100vh;
      background-color:floralwhite;
      background-size: cover;
    }

    .navbar {
      background-color: #fff7e6;
      margin-top: 25px; /* Space below the tagline */
      padding: 10px 0;
    }

    .navbar-nav {
      gap: 20px; /* Spacing between menu items */
    }

    .nav-link {
      color: #333;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .quantity-btn {
      background-color: #ffa500;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .quantity-btn:hover {
      background-color: #ff8c00;
    }

    .quantity {
      font-size: 16px;
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="container-fluid" id="top-bar">
    <div class="row">
      <div class="col-sm text-center">
        <img src="{{ url_for('static', filename='husky.png') }}" alt="Husky Logo">
      </div>
      <div class="col-sm text-center">
        <h1 class="Name">Husky Eats</h1>
      </div>
      <div class="col-sm">
<div class="dropdown show">
  <a style = "background-color:black; color:white; margin-top:5px; margin-left:200px;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ message }}
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="#">Cart</a>
    <a class="dropdown-item" href="{{url_for('home_display')}}">Home</a>

    <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
   
  </div>
</div>
</div>
      </div>
    </div>
    

  <div class="container mt-5">
    <h2 class="text-center">Shopping Cart</h2>

    <!-- Cart Table -->
    <table class="table table-bordered" id="cartTable">
      <thead class="thead-dark">
        <tr>
          <th>Store Name</th>
          <th>Items</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
	   {% for store,item, price,qty in zipped_data %}
        <tr class="bb">
          <td>{{store}}</td>
          <td >{{item}}</td>
          <td class="item-price">{{price}}</td>
          <td>
		  <button class="quantity-btn quantity-minus">-</button>
                  <span class="quantity">{{qty}}</span>
                  <button class="quantity-btn quantity-plus">+</button>
          
          </td>
          <td>
            <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
          </td>
        </tr>
       
    {% endfor %}

      </tbody>
    </table>

    <!-- Total Price Calculation -->
    <div class="text-right">
      <h4>Total Price: $<span id="totalPrice">0.00</span></h4>
    </div>

    <!-- Place Order Button -->
    <div class="text-center mt-4">
      <button class="btn btn-success" id="placeOrderBtn">Place Order</button>
    </div>

    <!-- Order Confirmation (hidden initially) -->
    <div class="alert alert-success mt-3" id="orderConfirmation" style="display: none;">
      <strong>Order Placed Successfully!</strong> Thank you for your order.
    </div>
  </div>



  <script>
const quantityBtns = document.querySelectorAll('.quantity-btn');
  const quantityDisplays = document.querySelectorAll('.quantity');
  
  // Add event listeners to the quantity buttons
  quantityBtns.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      const quantityDisplay = e.target.closest('.bb').querySelector('.quantity');
      let quantity = parseInt(quantityDisplay.textContent);
      
      if (e.target.classList.contains('quantity-plus') && quantity < 25) {
        quantity++;
      } else if (e.target.classList.contains('quantity-minus') && quantity > 0) {
        quantity--;
      }
  
      quantityDisplay.textContent = quantity;
    });
  });

  </script>



</body>
</html>
